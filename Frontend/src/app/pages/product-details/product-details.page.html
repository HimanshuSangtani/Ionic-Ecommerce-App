<ion-header>
    <ion-toolbar *ngIf="product" color="light">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card *ngIf="product">
        <ion-card-header>
            <ion-card-title>{{product.title}}</ion-card-title>
            <ion-card-subtitle>Type: {{product.category}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <ion-img src="{{product.image}}"></ion-img>
            <ion-item lines="none">
                <ion-label>{{product.price|currency}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label class="ion-text-wrap">
                    {{product.description}}
                </ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>

</ion-content>
